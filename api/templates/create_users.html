<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
    <title>Crear Usuario</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Ver Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/usuarios/create">Crear Usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/empresas/usuarios">Usuarios por Empresa</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-2">Crear Usuario</h1>
                <form action="/usuarios/create" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_fk_empresa" class="form-label">Empresa</label>
                        <select class="form-select" id="id_fk_empresa" name="id_fk_empresa" required>
                            <option value="1">Empresa A</option>
                            <option value="2">Empresa B</option>
                            <option value="3">Empresa C</option>
                            <option value="4">Empresa D</option>
                            <option value="5">Empresa E</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-QC2yQ05eU3wWUr1ys7Gq3aGwX+7xI7r/JdY8aj2jg0Rwe3++PJgu2KRfFSLJOP6P" crossorigin="anonymous"></script>
</body>
</html>
