<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <title>Ver Usuario</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <div class="position-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Ver Usuarios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/usuarios/create">Crear Usuario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/empresas/usuarios">Usuarios por Empresa</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-2">Detalles del Usuario</h1>
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9">{{ usuario.id }}</dd>

                    <dt class="col-sm-3">Nombre</dt>
                    <dd class="col-sm-9">{{ usuario.nombre }}</dd>

                    <dt class="col-sm-3">Email</dt>
                    <dd class="col-sm-9">{{ usuario.email }}</dd>
                    <dt class="col-sm-3">Empresa</dt>
                    <dd class="col-sm-9">{{ empresa.nombre }}</dd>
                </dl>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-QC2yQ05eU3wWUr1ys7Gq3aGwX+7xI7r/JdY8aj2jg0Rwe3++PJgu2KRfFSLJOP6P" crossorigin="anonymous"></script>
</body>
</html>
