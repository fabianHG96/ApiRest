
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
    <title>usuarios por empresas</title>
</head>
<body>
    <div class="container-fluid">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ver Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios/create">Crear Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/empresas/usuarios">Usuarios por Empresa</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="mt-2">Actualizar Usuario</h1>
            <form id="empresaForm">                       
                <div class="mb-3">
                    <label for="id_fk_empresa" class="form-label">Empresa</label>
                    <select class="form-select" id="id_fk_empresa" name="id_fk_empresa" required>
                        {% for empresa in empresas %}
                            <option value="{{ empresa.id }}" {% if usuario.id_fk_empresa == empresa.id %}selected{% endif %}>
                                {{ empresa.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Mostrar Usuarios</button>
            </form>
            <div id="usuariosContainer">
              
            </div>
        </main>
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-QC2yQ05eU3wWUr1ys7Gq3aGwX+7xI7r/JdY8aj2jg0Rwe3++PJgu2KRfFSLJOP6P" crossorigin="anonymous"></script>
 
</body>
</html>
